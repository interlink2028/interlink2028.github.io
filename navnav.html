<!DOCTYPE html>
<html>
<head>
<style>
:root {
    --background-color: #ffffff;
    --text-color: #ffffff;
    --header-background: rgba(255, 255, 255, 0.1);
    --dropdown-background: rgba(0, 0, 0, 0.8);
    --border-color: #ddd;
}

/* Base styles */
.nav {
    display: flex;
    align-items: center;
    padding: 1rem;
    background: var(--header-background);
    backdrop-filter: blur(10px);
    justify-content: center; /* Center the nav items */
    flex-wrap: wrap; /* Allow wrapping of links on mobile */
}

.nav-link {
    color: var(--text-color);
    text-decoration: none;
    padding: 0.5rem 1rem;
    margin: 0 0.5rem;
    font-weight: normal;
}

.dropdown {
    position: relative;
    display: inline-block;
    font-weight: normal;
}

.dropbtn {
    background: transparent;
    border: none;
    padding: 0.5rem 1rem;
    cursor: pointer;
    color: var(--text-color);
    font-family: inherit;
    font-size: inherit;
    margin: 0 0.5rem;
    font-weight: normal;
}

.dropdown-content {
    display: none;
    position: absolute;
    background: var(--dropdown-background);
    backdrop-filter: blur(10px);
    min-width: 160px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    z-index: 1;
    font-weight: normal;
}

.dropdown-content a {
    color: var(--text-color);
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    font-weight: normal;
}

.dropdown-content a:hover {
    background: rgba(0, 0, 0, 0.5);
}

.dropdown:hover .dropdown-content {
    display: block;
}

/* Mobile-specific styles */
@media screen and (max-width: 768px) {
    .nav .nav-link:not(.sitemap), .nav .dropdown {
        display: none;  /* Hide all nav links except Sitemap and remove Explore dropdown */
    }

    /* Show only Sitemap link on mobile */
    .nav .sitemap {
        display: block;
    }

    .nav-link {
        padding: 0.25rem 0.75rem;
        margin: 0 0.25rem;
    }
}

@media (min-width: 769px) {
    .nav .sitemap {
        display: none;  /* Hide Sitemap link on desktop */
    }
}
</style>
</head>
<body>

<!-- Single Navigation (Both Desktop and Mobile) -->
<nav class="nav">
    <a href="https://interlink2028.github.io" class="nav-link"><strong>Home</strong></a>
    <div class="dropdown">
        <button class="dropbtn"><strong>Explore</strong></button>
        <div class="dropdown-content">
            <a href="https://interlink2028.github.io/requests"><strong>Request Form</strong></a>
            <a href="https://interlinkai.streamlit.app"><strong>Interlink AI</strong></a>
            <!-- <a href="https://interlinkcvhs-peer-tutoring.mn.co/"><strong>Peer Tutoring</strong></a> -->
            <a href="https://interlink2028.github.io/extra/deepdives"><strong>Podcasts</strong></a>
            <a href="https://interlink2028.github.io/qotd"><strong>QOTD</strong></a>
            <a href="https://interlink2028.github.io/extra/productivity"><strong>Productivity Tools</strong></a>
        </div>
    </div>
    <a href="https://interlink2028.github.io/subject-study" class="nav-link"><strong>Subject Study</strong></a>
    <a href="https://interlink2028.github.io/qbank" class="nav-link"><strong>QBank</strong></a>
    <a href="https://interlink2028.github.io/quizlets" class="nav-link"><strong>Quizlets</strong></a>
    <a href="https://interlink2028.github.io/credits" class="nav-link"><strong>Credits</strong></a>

    <!-- Will be removed/added based on screen width -->
    <a href="https://interlink2028.github.io/sitemap" class="nav-link sitemap"><strong>Sitemap</strong></a>
</nav>

<!-- Script to ensure that the sitemap link is hidden on desktop -->
<script>
    function adjustNavLinks() {
        const sitemapLink = document.querySelector('.sitemap');
        const exploreDropdown = document.querySelector('.dropdown');
        
        if (window.innerWidth > 768) {
            sitemapLink.style.display = 'none';  // Hide Sitemap on desktop
            exploreDropdown.style.display = 'inline-block';  // Show the Explore dropdown on desktop
        } else {
            sitemapLink.style.display = 'block'; // Show Sitemap on mobile
            exploreDropdown.style.display = 'none';  // Hide the Explore dropdown on mobile
        }
    }

    // Run the function when the page loads and on window resize
    window.addEventListener('load', adjustNavLinks);
    window.addEventListener('resize', adjustNavLinks);
</script>

</body>
</html>
