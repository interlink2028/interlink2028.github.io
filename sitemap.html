<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>Interlink Sitemap</title>
    <link rel="stylesheet" href="https://interlink2028.github.io/styles.css">
    <link rel="icon" href="https://interlink2028.github.io/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Montserrat', sans-serif;
        }

        :root {
            --background-color: #ffffff;
            --text-color: #ffffff;
            --header-background: rgba(255, 255, 255, 0.1);
            --border-color: #ddd;
            --hover-background: rgba(255, 255, 255, 0.2);
            --dropdown-background: rgba(0, 0, 0, 0.8);
        }

        .main-content {
            padding: 20px;
        }

        .nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            background: var(--header-background);
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
            text-align: center;
        }

        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0.5rem 0;
            font-weight: normal;
            font-size: 18px;
            transition: background 0.3s ease;
            width: 100%;
            text-align: center;
        }

        .nav-link:hover {
            background: var(--hover-background);
            border-radius: 5px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .dropbtn {
            background: transparent;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            color: var(--text-color);
            font-family: inherit;
            font-size: 18px;
            font-weight: normal;
            transition: background 0.3s ease;
            width: 100%;
            text-align: center;
            display: inline-block;
            position: relative;
        }

        .dropbtn:hover {
            background: var(--hover-background);
            border-radius: 5px;
        }

        .dropdown-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%) rotate(0deg);
            transition: transform 0.3s ease;
        }

        .dropdown.open .dropdown-icon {
            transform: translateY(-50%) rotate(180deg);
        }

        .dropdown-content {
            display: none;
            background: var(--dropdown-background);
            width: 100%;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border-radius: 8px;
            overflow: hidden;
            margin-top: 5px;
        }

        .dropdown.open .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: var(--text-color);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-weight: normal;
            font-size: 16px;
            transition: background 0.3s ease;
            width: 100%;
            text-align: center;
        }

        .dropdown-content a:hover {
            background: var(--hover-background);
        }
    </style>
</head>
<body>
    <header class="glass-header">
        <div class="logo-container">
            <a href="https://interlink2028.github.io">
                <img src="https://interlink2028.github.io/favicon.png" style="width:50px;height:50px">
            </a>
            <h1 class="glow-text">Sitemap</h1>
        </div>
    </header>

    <main class="main-content">
        <center>
            <nav class="nav">
                <a href="https://interlink2028.github.io" class="nav-link"><strong>Home</strong></a>
                <div class="dropdown">
                    <button class="dropbtn">
                        <strong>Explore</strong>
                        <span class="dropdown-icon">â–¼</span>
                    </button>
                    <div class="dropdown-content">
                        <a href="https://interlink2028.github.io/requests"><strong>Request Form</strong></a>
                        <a href="https://interlinkai.streamlit.app"><strong>Interlink AI</strong></a>
                        <a href="https://interlinkcvhs-peer-tutoring.mn.co/"><strong>Peer Tutoring</strong></a>
                        <a href="https://interlink2028.github.io/extra/deepdives"><strong>Podcasts</strong></a>
                        <a href="https://interlink2028.github.io/qotd"><strong>QOTD</strong></a>
                        <a href="https://interlink2028.github.io/extra/productivity"><strong>Productivity Tools</strong></a>
                    </div>
                </div>
                <a href="https://interlink2028.github.io/subject-study" class="nav-link"><strong>Subject Study</strong></a>
                <a href="https://interlink2028.github.io/qbank" class="nav-link"><strong>QBank</strong></a>
                <a href="https://interlink2028.github.io/quizlets" class="nav-link"><strong>Quizlets</strong></a>
                <a href="https://interlink2028.github.io/credits" class="nav-link"><strong>Credits</strong></a>
            </nav>
        </center>
    </main>

    <script>
        const dropdowns = document.querySelectorAll('.dropdown');
        
        dropdowns.forEach(dropdown => {
            const button = dropdown.querySelector('.dropbtn');
            const dropdownIcon = dropdown.querySelector('.dropdown-icon'); // Select the triangle icon
            const dropdownContent = dropdown.querySelector('.dropdown-content'); // Select the dropdown content
            
            button.addEventListener('click', (e) => {
                e.stopPropagation();  // Prevent the document listener from closing it immediately
                
                // Toggle visibility of the dropdown
                dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
                
                // Toggle the rotation of the triangle icon
                dropdown.classList.toggle('open');
            });
        });

        document.addEventListener('click', (e) => {
            dropdowns.forEach(dropdown => {
                const dropdownContent = dropdown.querySelector('.dropdown-content');
                if (!dropdown.contains(e.target)) {
                    dropdownContent.style.display = 'none';
                    dropdown.classList.remove('open');
                }
            });
        });
    </script>
</body>
</html>
